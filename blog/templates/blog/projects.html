{% load static %}
<html>
	<head>
	   <title>ITinder</title>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
	   <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
  <body class="page has-background-light">
  	<header class="page__header">
		  <nav class="navbar" role="navigation" aria-label="main navigation">
		  	<div class="container">
		    	<div class="navbar-brand">
			      <a class="navbar-item" href="#">
			        <div class="brand-icon">
			        	<img src="../media/logo.png" alt="" width="32" height="32">
			        </div>
			        <div class="brand-content">
			        	<h1 class="title">ITinder</h1>
			        </div>
			      </a>

			      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			        <span aria-hidden="true"></span>
			        <span aria-hidden="true"></span>
			        <span aria-hidden="true"></span>
			      </a>
			    </div>

			    <div id="navbarBasicExample" class="navbar-menu">
			      <div class="navbar-start">
			      	<form class="navbar-item field is-marginless has-addons" action="/" method="get">
			      		<div class="control">
			      			<input class="input" type="text" placeholder="Find">
			      		</div>
			      		<div class="control">
			      			<button class="button">
			      				Search
			      			</button>
			      		</div>
			      	</form>
			      	<a href="{% url 'home'%}" class="navbar-item is-active">
			          Home
			        </a>
			        <a href="{% url 'teams'%}"  class="navbar-item">
			          Teams
			        </a>
			        <a href="{% url 'users'%}" class="navbar-item">
			          Users
			        </a>
			        <a href="{% url 'projects'%}" class="navbar-item">
			          Projects
			        </a>
			      </div>

			      <div class="navbar-end">
			        <div class="navbar-item">
			          <div class="buttons">
			            <a class="button is-primary">
			              <strong>Sign up</strong>

                        </a>
			            <a class="button is-light">
			              Log in
			            </a>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
		  </nav>
  	</header>

	<section class="section">
		<div class="container">
			<div class="hero">
				<div class="hero-body">
					<div class="columns">
                        {% for project in projects %}
						<div class="column">
							<div class="box" style="min-height: 520px;">
                                 <b><h1>{{project.name}}</h1></b> Project

                                 <figure class="image">
                                 	<img src="{{ project.img}}" width="280" style="height: auto;" />
                                 </figure>
                                 <p style=" font-size:15px;">
                                     {{project.description}}
                                 </p>
                                 <h1 style="margin-top:10px;">Rating: {{project.likes}}</h1>
                                 <a style="margin-top:10px;" href="#" class="button is-success is-rounded">â˜ºLike it!</a>
                            </div>
						</div>
                        {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		document.addEventListener('DOMContentLoaded', () => {

		  // Get all "navbar-burger" elements
		  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		  // Check if there are any navbar burgers
		  if ($navbarBurgers.length > 0) {

		    // Add a click event on each of them
		    $navbarBurgers.forEach( el => {
		      el.addEventListener('click', () => {

		        // Get the target from the "data-target" attribute
		        const target = el.dataset.target;
		        const $target = document.getElementById(target);

		        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
		        el.classList.toggle('is-active');
		        $target.classList.toggle('is-active');

		      });
		    });
		  }

		});
	</script>
  </body>
</html>
